apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: moonpay

resources:
  - postgres/statefulset.yaml
  - postgres/service.yaml
  - nextjs/deployment.yaml
  - nextjs/service.yaml
  - nextjs/hpa.yaml
  - nextjs/pdb.yaml
  # namespace is managed by Terraform (kubernetes.tf).
  # migration-job.yaml is managed by k8s/base/migration/ and applied
  # conditionally by CI/CD - only when application code changes.
