apiVersion: batch/v1
kind: Job
metadata:
  name: prisma-migrate
  namespace: moonpay
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app: prisma-migrate
    spec:
      restartPolicy: Never
      securityContext:
        runAsNonRoot: true
      initContainers:
        # Native sidecar (restartPolicy: Always + initContainer = K8s 1.29+).
        # Kubernetes terminates this container automatically when all main
        # containers exit, so the Job completes cleanly without needing
        # --exit-zero-on-sigterm hacks.
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2
          restartPolicy: Always
          args:
            - "--structured-logs"
            - "--port=5432"
            - "$(INSTANCE_CONNECTION_NAME)"
          env:
            - name: INSTANCE_CONNECTION_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-connection
                  key: INSTANCE_CONNECTION_NAME
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/cloudsql/credentials.json
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: cloudsql-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
      containers:
        - name: migrator
          image: migrator:latest # replaced by Kustomize overlay
          securityContext:
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop: [ALL]
          env:
            - name: POSTGRES_PRISMA_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-connection
                  key: POSTGRES_PRISMA_URL
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi

      volumes:
        - name: cloudsql-credentials
          secret:
            secretName: cloudsql-credentials
