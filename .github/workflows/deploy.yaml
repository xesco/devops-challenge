name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  REGION: us-central1
  CLUSTER: devops-challenge
  REGISTRY: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/devops-challenge
  NAMESPACE: moonpay
  OVERLAY: k8s/overlays/production

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and push nextjs image
        run: |
          docker build \
            --target runner \
            --tag ${REGISTRY}/nextjs:${{ github.sha }} \
            .
          docker push ${REGISTRY}/nextjs:${{ github.sha }}

      - name: Build and push migrator image
        run: |
          docker build \
            --target migrator \
            --tag ${REGISTRY}/migrator:${{ github.sha }} \
            .
          docker push ${REGISTRY}/migrator:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER }}
          location: ${{ env.REGION }}

      - name: Deploy
        run: |
          cd ${OVERLAY} && kustomize edit set image \
            nextjs=${REGISTRY}/nextjs:${{ github.sha }}
          kubectl apply -k ${OVERLAY}

      - name: Migrate
        run: |
          kubectl -n ${NAMESPACE} rollout status statefulset/postgres --timeout=180s
          kubectl -n ${NAMESPACE} delete job prisma-migrate --ignore-not-found
          cd ${OVERLAY}/migration && kustomize edit set image \
            migrator=${REGISTRY}/migrator:${{ github.sha }}
          kubectl apply -k ${OVERLAY}/migration
          kubectl -n ${NAMESPACE} wait --for=condition=complete --timeout=120s job/prisma-migrate \
            || { echo "Migration job failed:" >&2; kubectl -n ${NAMESPACE} logs job/prisma-migrate >&2; exit 1; }
          kubectl -n ${NAMESPACE} logs job/prisma-migrate
