name: Deploy

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "public/**"
      - "prisma/schema.prisma"
      - "prisma.config.ts"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "next.config.ts"
      - "Dockerfile"
      - "k8s/**"
      - ".github/workflows/**"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  REGION: us-central1
  CLUSTER: devops-challenge
  REGISTRY: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/devops-challenge
  OVERLAY: k8s/overlays/production

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and push nextjs image
        run: |
          docker build \
            --target runner \
            --tag ${REGISTRY}/nextjs:${{ github.sha }} \
            .
          docker push ${REGISTRY}/nextjs:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER }}
          location: ${{ env.REGION }}

      - name: Deploy
        run: |
          cd ${OVERLAY}
          kustomize edit set image nextjs=${REGISTRY}/nextjs:${{ github.sha }}
          kubectl apply -k .
