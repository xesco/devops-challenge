name: Deploy

on:
  push:
    branches: [main]

env:
  REGION: us-central1
  CLUSTER: devops-challenge
  REGISTRY: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/devops-challenge

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      app: ${{ steps.filter.outputs.app }}
      k8s: ${{ steps.filter.outputs.k8s }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - 'app/**'
              - 'components/**'
              - 'lib/**'
              - 'prisma/**'
              - 'public/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'Dockerfile'
              - '.dockerignore'
              - 'next.config.ts'
              - 'tsconfig.json'
              - 'postcss.config.mjs'
              - 'prisma.config.ts'
            k8s:
              - 'k8s/**'
              - 'Makefile'
              - '.github/workflows/deploy.yaml'

  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.app == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and push nextjs image
        run: |
          docker build \
            --target runner \
            --tag ${REGISTRY}/nextjs:${{ github.sha }} \
            .
          docker push ${REGISTRY}/nextjs:${{ github.sha }}

      - name: Build and push migrator image
        run: |
          docker build \
            --target migrator \
            --tag ${REGISTRY}/migrator:${{ github.sha }} \
            .
          docker push ${REGISTRY}/migrator:${{ github.sha }}

  # ── Deploy: app code changed (new image) ─────────────────────────
  # Requires manual approval via the "production" GitHub Environment.
  deploy-app:
    needs: [detect-changes, build-and-push]
    if: needs.detect-changes.outputs.app == 'true'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER }}
          location: ${{ env.REGION }}

      - name: Deploy and migrate
        run: |
          make deploy REGISTRY=${REGISTRY} TAG=${{ github.sha }}
          make migrate REGISTRY=${REGISTRY} TAG=${{ github.sha }}
          make rollout-wait
          make show-ip

  # ── Deploy: k8s manifests only (no new image) ──────────────────
  # No approval needed — reuses the image already running in the cluster.
  deploy-k8s-only:
    needs: [detect-changes, build-and-push]
    if: >-
      always()
      && needs.detect-changes.outputs.app != 'true'
      && needs.detect-changes.outputs.k8s == 'true'
      && needs.build-and-push.result != 'failure'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER }}
          location: ${{ env.REGION }}

      - name: Deploy (reuse current image)
        run: |
          make deploy
          make rollout-wait
          make show-ip
