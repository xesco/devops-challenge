name: Deploy

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - "components/**"
      - "lib/**"
      - "prisma/**"
      - "public/**"
      - "k8s/**"
      - "Dockerfile"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "prisma.config.ts"
      - "next.config.ts"
      - ".github/workflows/**"

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  REGION: us-central1
  CLUSTER: devops-challenge
  REGISTRY: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/devops-challenge
  NAMESPACE: moonpay
  OVERLAY: k8s/overlays/production

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      migrations: ${{ steps.filter.outputs.migrations }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            migrations:
              - 'prisma/migrations/**'

  build-and-push:
    needs: changes
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and push nextjs image
        run: |
          docker build \
            --target runner \
            --tag ${REGISTRY}/nextjs:${{ github.sha }} \
            .
          docker push ${REGISTRY}/nextjs:${{ github.sha }}

      - name: Build and push migrator image
        run: |
          docker build \
            --target migrator \
            --tag ${REGISTRY}/migrator:${{ github.sha }} \
            .
          docker push ${REGISTRY}/migrator:${{ github.sha }}

  deploy:
    needs: [changes, build-and-push]
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER }}
          location: ${{ env.REGION }}

      - name: Deploy
        run: |
          cd ${OVERLAY}
          kustomize edit set image nextjs=${REGISTRY}/nextjs:${{ github.sha }}
          kubectl apply -k .

      - name: Migrate
        if: needs.changes.outputs.migrations == 'true'
        run: |
          kubectl -n ${NAMESPACE} delete job prisma-migrate --ignore-not-found
          cd ${OVERLAY}/migration
          kustomize edit set image migrator=${REGISTRY}/migrator:${{ github.sha }}
          kubectl apply -k .
