name: Deploy

on:
  push:
    branches: [main]

env:
  REGION: us-central1
  CLUSTER: devops-challenge
  REGISTRY: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/devops-challenge

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      app: ${{ steps.filter.outputs.app }}
      k8s: ${{ steps.filter.outputs.k8s }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app:
              - 'app/**'
              - 'components/**'
              - 'lib/**'
              - 'prisma/**'
              - 'public/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'Dockerfile'
              - '.dockerignore'
              - 'next.config.ts'
              - 'tsconfig.json'
              - 'postcss.config.mjs'
              - 'prisma.config.ts'
            k8s:
              - 'k8s/**'
              - '.github/workflows/deploy.yaml'

  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.app == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and push nextjs image
        run: |
          docker build \
            --target runner \
            --tag ${REGISTRY}/nextjs:${{ github.sha }} \
            .
          docker push ${REGISTRY}/nextjs:${{ github.sha }}

      - name: Build and push migrator image
        run: |
          docker build \
            --target migrator \
            --tag ${REGISTRY}/migrator:${{ github.sha }} \
            .
          docker push ${REGISTRY}/migrator:${{ github.sha }}

  # ── Deploy: app code changed (new image) ─────────────────────────
  # Requires manual approval via the "production" GitHub Environment.
  deploy-app:
    needs: [detect-changes, build-and-push]
    if: needs.detect-changes.outputs.app == 'true'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER }}
          location: ${{ env.REGION }}

      - name: Set image tag in overlay
        working-directory: k8s/overlays/production
        run: |
          kustomize edit set image \
            nextjs=${REGISTRY}/nextjs:${{ github.sha }}

      - name: Apply manifests
        run: kubectl apply -k k8s/overlays/production

      - name: Set migration image tag
        working-directory: k8s/overlays/production/migration
        run: |
          kustomize edit set image \
            migrator=${REGISTRY}/migrator:${{ github.sha }}

      - name: Delete previous migration Job (if exists)
        run: |
          kubectl -n moonpay delete job prisma-migrate --ignore-not-found

      - name: Apply migration Job
        run: kubectl apply -k k8s/overlays/production/migration

      - name: Wait for migration Job
        run: |
          kubectl -n moonpay wait --for=condition=complete \
            job/prisma-migrate --timeout=120s

      - name: Wait for rollout
        run: |
          kubectl -n moonpay rollout status deployment/nextjs --timeout=300s

      - name: Show external IP
        run: |
          echo "Waiting for external IP..."
          for i in $(seq 1 30); do
            IP=$(kubectl -n moonpay get svc nextjs -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null)
            if [ -n "$IP" ]; then
              echo "Application is live at http://${IP}"
              break
            fi
            sleep 10
          done

  # ── Deploy: k8s manifests only (no new image) ──────────────────
  # No approval needed — reuses the image already running in the cluster.
  deploy-k8s-only:
    needs: [detect-changes, build-and-push]
    if: >-
      always()
      && needs.detect-changes.outputs.app != 'true'
      && needs.detect-changes.outputs.k8s == 'true'
      && needs.build-and-push.result != 'failure'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER }}
          location: ${{ env.REGION }}

      - name: Resolve current image tag
        id: resolve-tag
        run: |
          CURRENT=$(kubectl -n moonpay get deployment nextjs \
            -o jsonpath='{.spec.template.spec.containers[0].image}')
          TAG="${CURRENT##*:}"
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Reusing current image tag ${TAG} (k8s-only change)"

      - name: Set image tag in overlay
        working-directory: k8s/overlays/production
        run: |
          kustomize edit set image \
            nextjs=${REGISTRY}/nextjs:${{ steps.resolve-tag.outputs.tag }}

      - name: Apply manifests
        run: kubectl apply -k k8s/overlays/production

      - name: Wait for rollout
        run: |
          kubectl -n moonpay rollout status deployment/nextjs --timeout=300s

      - name: Show external IP
        run: |
          echo "Waiting for external IP..."
          for i in $(seq 1 30); do
            IP=$(kubectl -n moonpay get svc nextjs -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null)
            if [ -n "$IP" ]; then
              echo "Application is live at http://${IP}"
              break
            fi
            sleep 10
          done
