name: Deploy

on:
  push:
    tags: ['v*']

env:
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev
  GAR_REPO: devops-challenge
  NAMESPACE: moonpay

jobs:
  build:
    name: Build & push images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build and push app image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/nextjs:${{ github.ref_name }}"
          docker build --target runner -t "${IMAGE}" .
          docker push "${IMAGE}"

      - name: Build and push migrator image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/nextjs:migrator-${{ github.ref_name }}"
          docker build --target migrator -t "${IMAGE}" .
          docker push "${IMAGE}"

  migrate:
    name: Run migrations
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: devops-challenge
          location: ${{ env.REGION }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set migrator image tag
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/nextjs:migrator-${{ github.ref_name }}"
          cd k8s/overlays/production/migration
          kustomize edit set image migrator="${IMAGE}"

      - name: Delete previous migration Job if present
        run: |
          kubectl delete job prisma-migrate -n ${{ env.NAMESPACE }} --ignore-not-found

      - name: Apply migration Job
        run: kubectl apply -k k8s/overlays/production/migration

      - name: Wait for migration to complete
        run: |
          kubectl wait job/prisma-migrate \
            -n ${{ env.NAMESPACE }} \
            --for=condition=complete \
            --timeout=120s

  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: migrate
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: devops-challenge
          location: ${{ env.REGION }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set app image tag
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPO }}/nextjs:${{ github.ref_name }}"
          cd k8s/overlays/production
          kustomize edit set image nextjs="${IMAGE}"

      - name: Apply manifests
        run: kubectl apply -k k8s/overlays/production

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/nextjs \
            -n ${{ env.NAMESPACE }} \
            --timeout=120s
